[build]
  command = "pnpm install --no-frozen-lockfile && pnpm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"


[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
  
[[redirects]]
  from = "/api/*"
  to = "http://13.60.83.206:3000/api/:splat"
  status = 200
  force = true
# SPA Fallback (Keep this one below the API redirect)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
